<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini GTA RP</title>
<style>
body { background:black; color:white; text-align:center; font-family:Arial; }
button { padding:10px; margin:5px; }
</style>
</head>
<body>

<h2>Mini GTA RP</h2>

<div id="login">
<input id="name" placeholder="Имя"><br><br>
<select id="faction">
<option>Гражданский</option>
<option>Полиция</option>
<option>Медик</option>
</select><br><br>
<button onclick="join()">Войти</button>
</div>

<div id="game" style="display:none;">
<h3 id="profile"></h3>
<button onclick="work()">Работать (+100$)</button>
<p>Деньги: <span id="money">1000</span>$</p>
</div>

<script>
let money = 1000;

function join(){
    const name = document.getElementById("name").value;
    const faction = document.getElementById("faction").value;

    if(name === ""){
        alert("Введите имя!");
        return;
    }

    document.getElementById("login").style.display = "none";
    document.getElementById("game").style.display = "block";
    document.getElementById("profile").innerText = name + " (" + faction + ")";
}

function work(){
    money += 100;
    document.getElementById("money").innerText = money;
}
</script>

</body>
</html>
