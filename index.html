<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #222;
  }

  #player {
    width: 40px;
    height: 40px;
    background: lime;
    position: absolute;
    left: 100px;
    top: 100px;
  }
</style>
</head>
<body>

<div id="player"></div>

<script>
  const player = document.getElementById("player");
  let x = 100;
  let y = 100;

  document.addEventListener("keydown", (e) => {
    if (e.key === "w") y -= 10;
    if (e.key === "s") y += 10;
    if (e.key === "a") x -= 10;
    if (e.key === "d") x += 10;

    player.style.left = x + "px";
    player.style.top = y + "px";
  });
</script>

</body>
</html>
